    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/homepage.html">BENİMSİN</a>

                <form class="form-inline my-2 my-lg-0">
                    <input type="text" class="form-control" id="recipeTags" aria-describedby="recipeTags" placeholder="Anahtar Kelime Giriniz" required>
                    <button id="buttonSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit" onClick="searchRecipe()">Tarif Ara</button>

		<script>
			function searchRecipe() {
				var tags = document.getElementById("recipeTags").value;
				console.log(tags);
				var settings = {
				  "async": true,
				  "crossDomain": true,
				  "url": "https://recipe-management-service.herokuapp.com/searchRecipes/" + tags,
				  "method": "GET",
				  "headers": {}
				}

				$.ajax(settings).done(function (response) {
				  console.log("response: " + response);
				});
			}
			
		</script>
