<!doctype html>
<html lang="tr">
	<style>
	
		p {
			max-width: 250px; 
			white-space: nowrap; 
			overflow: hidden; 
			text-overflow: ellipsis;
			height: 50px;
		}
		h5 {
			max-width: 250px; 
			white-space: nowrap; 
			overflow: hidden; 
			text-overflow: ellipsis;
			height: 50px;
		}
	</style>
    <head>
		  <title>Recipe Management!</title>
		  <!-- Required meta tags -->
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		  <!-- Bootstrap CSS -->
		  <link rel="stylesheet" href="css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		  <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/homepage.html">BENİMSİN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="homepage.html">Anasayfa <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="addRecipe.html">Tarif Ekle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="getRecipes.html">Tarifleri Göster</a>
                        </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="recipeTags" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onClick="searchRecipe()">Tarif Ara</button>
                </form>
            </div>
        </nav>
		
		<div class="container">
            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Yemek Tarifleri</h1>
            <hr class="mt-2 mb-5">       
            <div class="row text-center text-lg-left" id="recipe-list">			
				
	    	</div>
		</div>

        <script type="text/javascript">
			$( document ).ready(function() {
				var settings = {
					"async": true,
					"crossDomain": true,
					"url": "https://recipe-management-service.herokuapp.com/getRecipes",
					"method": "GET",
					"headers": {}
				}
				$.ajax(settings).done(function (data) {
					//console.log(data);
					var list = document.getElementById("recipe-list");
					var items = "";
					for(var i = 0; i < data.length; i++) {
						var idParams = "recipe.html?id=" + data[i].id;	
						//console.log("params: " + idParams);
						items += " <div class=\"col-lg-3 col-md-4 col-6\"> <img class=\"card-img-top\" src=\"images/noimage.jpg\" alt=\"Card image cap\"> <div class=\"card-body\" style=\"text-align:center\"> <h5 class=\"card-title\">" + data[i].name + "</h5> <p class=\"card-text\" >" + data[i].details + "</p> <a href=\"" + idParams + "\" class=\"btn btn-primary\">Tarif Detayına Git</a> </div> </div> ";
					}
					list.innerHTML = items;

				});				
			});
			
			function searchRecipe() {
				var tags = document.getElementById("recipeTags").value;
				console.log(tags);
				var settings = {
				  "async": true,
				  "crossDomain": true,
				  "url": "https://recipe-management-service.herokuapp.com/searchRecipes/" + tags,
				  "method": "GET",
				  "headers": {}
				}

				$.ajax(settings).done(function (response) {
				  console.log("response: " + response);
				});
			}

        </script>
  </body>
</html>
