<script>
    $(function() {
        $("#createUserForm").on("submit",function(e){
            var jsonData;
            var name = document.getElementById("user_name").value;
            var surname = document.getElementById("user_surname").value;
            var username = document.getElementById("user_username").value;
            var password = document.getElementById("user_pwd").value;
            var passwordconfirm = document.getElementById("user_pwd_confirm").value;
            jsonData = "{"
                + "\"fullname\":" + "\"" + name + " " + surname + "\"" + ","
                + "\"username\":" + "\"" + username + "\"" + ","
                + "\"password\":" + "\"" + password + "\""
                + "}" ;

            //console.log(jsonData);
            e.preventDefault(); // will cancel the submit even if errors below
            //console.log("sa");
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://recipe-management-service.herokuapp.com/signup",
                "method": "POST",
                "headers": {
                    "content-type": "application/json"
                },
                "processData": false,
                "data": jsonData
            }
            $.ajax(settings).done(function (data) {
                window.location.href = "login.html";
            });
        });
    });

    $(function() {
        $("#searchForm").on("submit",function(e){
            var keyword = document.getElementById("searchKeyword").value;
            var keywordLink = "search.html?keyword=" + keyword;
            window.location.href = keywordLink;
            e.preventDefault();
        });
    });

    function removeCookies() {
        var res = document.cookie;
        var multiple = res.split(";");
        for(var i = 0; i < multiple.length; i++) {
            var key = multiple[i].split("=");
            document.cookie = key[0]+" =; expires = Thu, 01 Jan 1970 00:00:00 UTC";
        }
    }
</script>
