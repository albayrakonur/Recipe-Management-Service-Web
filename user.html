<script>

    $(document).ready(function () {
        //loginBar
        var cookies = document.cookie.split(";");
        var username;
        for (var i = 0; i < cookies.length; i++) {
            if (cookies[i].includes("username")) {
                var usernameCookie = cookies[i].split("=");
                username = usernameCookie[1];
            }
        }
        login_bar = document.getElementById("loginBar");
        if( !(document.cookie.includes("jwt") && document.cookie.includes("username")) ) {
            login_bar.innerHTML = "<div class=\"widget-content-left\">"
                + "<a class=\"nav-link\" href=\"login.html\">Login</a>"
                + "</div>"
                + "<div class=\"widget-content-left\">"
                + "<a class=\"nav-link\" href=\"signup.html\">Sign-Up</a>"
                + "</div>";
        }else {
            login_bar.innerHTML = "<div class=\"header-btn-lg pr-0\">\n" +
                "<div class=\"widget-content p-0\">\n" +
                "<div class=\"widget-content-wrapper\">\n" +
                "<div class=\"widget-content-left\">\n" +
                "<div class=\"btn-group\">\n" +
                "<a data-toggle=\"dropdown\" aria-haspopup=\"true\" aria-expanded=\"false\" class=\"p-0 btn\">\n" +
                "<img width=\"42\" class=\"rounded-circle\" src=\"assets/images/avatars/noimage.jpg\" alt=\"\">\n" +
                "<i class=\"fa fa-angle-down ml-2 opacity-8\"></i>\n" +
                "</a>\n" +
                "<div tabindex=\"-1\" role=\"menu\" aria-hidden=\"true\" class=\"dropdown-menu dropdown-menu-right\">\n" +
                "<a type=\"button\" tabindex=\"0\" href=\"user.html\" class=\"dropdown-item\">User Account</a>\n" +
                "<a type=\"button\" tabindex=\"0\" href=\"index.html\" onclick=\"removeCookies()\" class=\"dropdown-item\">Cıkış</a>\n" +
                "</div>\n" +
                "</div>\n" +
                "</div>\n" +
                "<div class=\"widget-content-left  ml-3 header-user-info\">\n" +
                "<div class=\"widget-heading\">\n" +
                username +
                "</div>\n" +
                "<div class=\"widget-subheading\">\n" +
                "Benimsin Group Member\n" +
                "</div>\n" +
                "</div>\n" +
                "</div>\n" +
                "</div>\n" +
                "</div>"
        }
    });

    $( document ).ready(function() {
        var cookies = document.cookie.split(";");
        var token;
        for (var i = 0; i < cookies.length; i++) {
            if (cookies[i].includes("jwt")) {
                var tokenCookie = cookies[i].split("=");
                token = tokenCookie[1];
            }
        }
        $.ajax({
            async: true,
            crossDomain: true,
            url: "https://recipe-management-service.herokuapp.com/getMyRecipes",
            type: "GET",
            headers: {
                "Authorization": token
            },
            processData: false,
            data: "",
            success: function(data, textStatus, response){
                var list = document.getElementById("recipe-list");
                var items = "";
                for(var i = 0; i < data.length; i++) {
                    var idParams = "recipe.html?id=" + data[i].id;
                    var recipePhotoLink;
                    for(var j = 0; j < data[i]["photos"].length; j++) {
                        recipePhotoLink = data[i]["photos"][0].photoLink;
                    }
                    items += " <div class=\"col-lg-3 col-md-4 col-6\"> <img class=\"card-img-top\" src=\"" + recipePhotoLink + "\" alt=\"Card image cap\"><div class=\"card-body\" style=\"text-align:center\"> <h5 class=\"card-title\">" + data[i].name + "</h5> <p class=\"card-text\" >" + data[i].details + "</p> <a href=\"" + idParams + "\" class=\"btn btn-primary\">Tarif Detayına Git</a> </div> </div> ";
                }
                list.innerHTML = items;
            },
            error: function (xhr, status, err) {
                alert("Tariflerinizi getirirken hata olustu.");
            }
        });
    });

    $(function() {
        $("#userSettingsForm").on("submit", function(e) {
            e.preventDefault();
            var button = document.getElementById("nDaysSaveButton");
            button.innerHTML = "<button class=\"btn btn-primary btn-block btn-lg visible-xs mt-lg\" type=\"button\" disabled>\n" +
                "  <span class=\"spinner-border spinner-border-sm\" role=\"status\" aria-hidden=\"true\"></span>\n" +
                "  Güncelleniyor...\n" +
                "</button>";
            var cookies = document.cookie.split(";");
            var token;
            for (var i = 0; i < cookies.length; i++) {
                if (cookies[i].includes("jwt")) {
                    var usernameCookie = cookies[i].split("=");
                    token = usernameCookie[1];
                }
            }
            console.log(token);
            ndays = document.getElementById("nDaysInput").value;
            var jsonData = "{"
                + "\"nDays\":" + "\"" + ndays + "\""
                + "}" ;
            $.ajax({
                async: true,
                crossDomain: true,
                url: "https://recipe-management-service.herokuapp.com/updateUser",
                type: "PUT",
                headers: {
                    "content-type": "application/json",
                    "Authorization": token
                },
                processData: false,
                data: jsonData,
                success: function(data, textStatus, response){
                    alert("Güncellendi");
                    var button = document.getElementById("nDaysSaveButton");
                    button.innerHTML = "<button type=\"submit\" class=\"btn btn-primary btn-block btn-lg visible-xs mt-lg\">Kaydet</button>";
                }.bind(this),
                error: function (xhr, status, err) {
                    var button = document.getElementById("nDaysSaveButton");
                    button.innerHTML = "<button type=\"submit\" class=\"btn btn-primary btn-block btn-lg visible-xs mt-lg\">Kaydet</button>";
                    alert("Hata oluştu");
                }.bind(this)
            });
        });
    });

    $(function() {
        $("#searchForm").on("submit", function(e) {
            var keyword = document.getElementById("searchKeyword").value;
            var keywordLink = "search.html?keyword=" + keyword;
            window.location.href = keywordLink;
            e.preventDefault();
        });
    });

    function removeCookies() {
        var res = document.cookie;
        var multiple = res.split(";");
        for(var i = 0; i < multiple.length; i++) {
            var key = multiple[i].split("=");
            document.cookie = key[0]+" =; expires = Thu, 01 Jan 1970 00:00:00 UTC";
        }
    }
