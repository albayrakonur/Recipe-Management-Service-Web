      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/homepage.html">BENİMSİN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="homepage.html">Anasayfa <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="addRecipe.html">Tarif Ekle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="getRecipes.html">Tarifleri Göster</a>
                        </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onClick="searchRecipe()">Tarif Ara</button>
                </form>
            </div>
        </nav>

        <div class="col-md-4 offset-md-4">
            <form id="addForm" style="margin-top: 30px">
                <div class="form-group">
                    <!--<label for="labelName">TARİF İSMİ</label>-->
                    <input type="text" class="form-control" id="recipeName" aria-describedby="detailsHelp" placeholder="Enter Recipe Name" required>
                </div>
                <div class="form-group">
                    <!--<label for="labelDetails">TARİF DETAYLAR</label>-->
                    <input type="text" class="form-control" id="recipeDetails" aria-describedby="detailsHelp" placeholder="Enter Recipe Details" required>
                </div>
                <div class="form-group">
                    <!--<label for="labelTags">TARİF ETİKETLER</label>-->
                    <input type="text" class="form-control" id="recipeTags" aria-describedby="tagsHelp" placeholder="Enter Recipe Tags" required>
                </div>
					<!-- Veri kodlama türü, enctype, aşağıdaki gibi belirtilmek ZORUNDADIR -->
					<form enctype="multipart/form-data" action="handler.php" method="POST">
						<!-- MAX_FILE_SIZE dosya giriş alanından önce bulunmak zorundadır -->
						<input type="hidden" name="MAX_FILE_SIZE" value="30000" />
						<!-- input elemanının adı $_FILES dizisinin içindeki ismi belirler -->
						Bu dosyayı gönder: <input name="kullanici_dosyasi" type="file" />
						<input type="submit" value="Dosyayı Gönder" />
					</form>
                <input style="margin-top: 10px;" class="btn btn-lg btn-primary btn-block" id="buttonAdd" type="submit" name="submit" value="Tarif Ekle" onclick="addRecipeFunc()">
            </form>
        </div>

        <script type="text/javascript">
                function addRecipeFunc() {
                    var jsonData;
                    var name = document.getElementById("recipeName").value;
                    var details = document.getElementById("recipeDetails").value;
                    var tags = (document.getElementById("recipeTags").value).split(',');
                    jsonData = "{"
                            + "\"name\":" + "\"" + name + "\"" + "," 
                            + "\"details\":" + "\"" + details + "\"" + ","
                            + "\"photos\": []" + ","
                            + "\"tags\":[" ;
                            //+ "}";
                    var i;
                    for (i = 0; i < tags.length; i++) {
                        if(i + 1 != tags.length) {
                            jsonData += "\"" + tags[i] + "\",";
                        }else {
                            jsonData += "\"" + tags[i] + "\"]" + "}";
                        }
                    }
                    //alert("{\"name\":\"" + name + "\",\"details\":\"" + details + "\",\"photos\":[]" + "}");
                    var settings = {
						"async": true,
						"crossDomain": true,
						"url": "https://recipe-management-service.herokuapp.com/addRecipe",
						"method": "POST",
						"headers": {
						"content-type": "application/json"
						},
						"processData": false,
						"data": jsonData
				    }

					$.ajax(settings).done(function (response) {
					 	window.location.href("/getRecipes");
					});
                }
				function searchRecipe() {
					var tags = document.getElementById("recipeTags").value;
					console.log(tags);
					var settings = {
					  "async": true,
					  "crossDomain": true,
					  "url": "https://recipe-management-service.herokuapp.com/searchRecipes/" + tags,
					  "method": "GET",
					  "headers": {}
					}

					$.ajax(settings).done(function (response) {
					  console.log("response: " + response);
					});
			}
        </script>
		
  </body>
</html>
