        <div class="col-md-4 offset-md-4">
            <form id="addForm" style="margin-top: 30px">
                <div class="form-group">
                    <!--<label for="labelName">TARİF İSMİ</label>-->
                    <input type="text" class="form-control" id="recipeName" aria-describedby="detailsHelp" placeholder="Enter Recipe Name" required>
                </div>
                <div class="form-group">
                    <!--<label for="labelDetails">TARİF DETAYLAR</label>-->
                    <input type="text" class="form-control" id="recipeDetails" aria-describedby="detailsHelp" placeholder="Enter Recipe Details" required>
                </div>
                <div class="form-group">
                    <!--<label for="labelTags">TARİF ETİKETLER</label>-->
                    <input type="text" class="form-control" id="recipeTags" aria-describedby="tagsHelp" placeholder="Enter Recipe Tags" required>
                </div>
					<!-- Veri kodlama türü, enctype, aşağıdaki gibi belirtilmek ZORUNDADIR -->
					<form enctype="multipart/form-data" action="handler.php" method="POST">
						<!-- MAX_FILE_SIZE dosya giriş alanından önce bulunmak zorundadır -->
						<input type="hidden" name="MAX_FILE_SIZE" value="30000" />
						<!-- input elemanının adı $_FILES dizisinin içindeki ismi belirler -->
						Bu dosyayı gönder: <input name="kullanici_dosyasi" type="file" />
						<input type="submit" value="Dosyayı Gönder" />
					</form>
                <input style="margin-top: 10px;" class="btn btn-lg btn-primary btn-block" id="buttonAdd" type="submit" name="submit" value="AddRecipe" onclick="addRecipeFunc()">
            </form>
        </div>

        <script type="text/javascript">
                function addRecipeFunc() {
                    var jsonData;
                    var name = document.getElementById("recipeName").value;
                    var details = document.getElementById("recipeDetails").value;
                    var tags = (document.getElementById("recipeTags").value).split(',');
                    jsonData = "{"
                            + "\"name\":" + "\"" + name + "\"" + "," 
                            + "\"details\":" + "\"" + details + "\"" + ","
                            + "\"photos\": []" + ","
                            + "\"tags\":[" ;
                            //+ "}";
                    var i;
                    for (i = 0; i < tags.length; i++) {
                        if(i + 1 != tags.length) {
                            jsonData += "\"" + tags[i] + "\",";
                        }else {
                            jsonData += "\"" + tags[i] + "\"]" + "}";
                        }
                    }
                    //alert("{\"name\":\"" + name + "\",\"details\":\"" + details + "\",\"photos\":[]" + "}");
                    var settings = {
						"async": true,
						"crossDomain": true,
						"url": "https://recipe-management-service.herokuapp.com/addRecipe",
						"method": "POST",
						"headers": {
						"content-type": "application/json"
						},
						"processData": false,
						"data": jsonData
				    }

					$.ajax(settings).done(function (response) {
					  console.log(response);
					});
                }
        </script>
